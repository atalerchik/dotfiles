import = ["/home/atalerchik/.config/alacritty/gruvbox-material.toml"]

[env]
TERM = "xterm-256color"

[font]
size = 9

[font.bold]
family = "Fira Code"
style = "Bold"

[font.italic]
family = "Fira Code"
style = "Italic"

[font.normal]
family = "Fira Code"
style = "Regular"

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = false

[window]
opacity = 0.90
